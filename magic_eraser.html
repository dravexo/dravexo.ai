<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Magic Eraser</title>
    <meta name="google-adsense-account" content="ca-pub-8372917146289765">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8372917146289765"
     crossorigin="anonymous"></script>
    <script async custom-element="amp-auto-ads"
        src="https://cdn.ampproject.org/v0/amp-auto-ads-0.1.js"></script>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            background: linear-gradient(135deg, #20bf55, #01baef);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 3rem;
        }
        .controls { margin-bottom: 20px; }
        
        /* Canvas styling with a checkerboard background to show transparency */
        canvas {
            border: 2px solid #ccc;
            max-width: 100%;
            background-image: linear-gradient(45deg, #ccc 25%, transparent 25%), 
                              linear-gradient(-45deg, #ccc 25%, transparent 25%), 
                              linear-gradient(45deg, transparent 75%, #ccc 75%), 
                              linear-gradient(-45deg, transparent 75%, #ccc 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            cursor: crosshair;
        }

        /* Tool Controls */
        .tool-panel {
            background: white;
            padding: 15px;
            border-radius: 20px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .tool-option {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            color: #333;
            cursor: pointer;
        }
        input[type="range"] {
            accent-color: #20bf55;
        }

        /* Colorful Buttons Style */
        button {
            background: linear-gradient(135deg, #20bf55, #01baef);
            border: none;
            color: white;
            padding: 14px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        /* Animation Styles */
        #processing-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            display: none;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(32, 191, 85, 0.6);
        }
        .ripple {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(32, 191, 85, 0) 70%);
            border-radius: 50%;
            animation: rippleAnim 0.6s ease-out forwards;
            pointer-events: none;
            z-index: 999;
        }
        #brush-cursor {
            position: fixed;
            border: 2px solid #333;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 1001;
        }
        @keyframes rippleAnim {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(30); opacity: 0; }
        }
    </style>
</head>
<body>
    <amp-auto-ads type="adsense"
        data-ad-client="ca-pub-8372917146289765">
    </amp-auto-ads>

    <h1>DRAVEXO</h1>
    
    <div id="processing-overlay">‚ú® Magic Removing...</div>
    <div id="brush-cursor"></div>

    <div class="tool-panel">
        <label class="tool-option">
            <input type="radio" name="tool" value="magic" onchange="setTool('magic')"> ü™Ñ Magic Wand
        </label>
        <label class="tool-option">
            <input type="radio" name="tool" value="manual" checked onchange="setTool('manual')"> üßπ Manual Eraser
        </label>
        <div id="brushControls" style="display:block; border-left: 2px solid #eee; padding-left: 20px;">
            <label>Brush Size: <input type="range" id="brushSize" min="5" max="100" value="30"></label>
        </div>
    </div>

    <div class="controls">
        <button onclick="downloadImage()">‚¨á Download PNG</button>
        <button onclick="undo()">‚Ü© Undo</button>
        <button onclick="window.location.href='editor.html'">‚Üê Back to Editor</button>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const historyStack = [];
        let currentTool = 'manual';
        let isDrawing = false;

        // Load from LocalStorage if available
        const savedImage = localStorage.getItem("uploadedImage");
        if (!savedImage) {
            window.location.href = 'index.html';
        } else {
            loadImage(savedImage);
        }

        function loadImage(src) {
            const img = new Image();
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
            };
            img.src = src;
        }

        function setTool(tool) {
            currentTool = tool;
            document.getElementById('brushControls').style.display = tool === 'manual' ? 'block' : 'none';
            if (tool === 'manual') {
                canvas.style.cursor = 'none';
            } else {
                canvas.style.cursor = 'crosshair';
                document.getElementById('brush-cursor').style.display = 'none';
            }
        }

        function saveState() {
            historyStack.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
            if (historyStack.length > 10) historyStack.shift(); // Limit history
        }

        function undo() {
            if (historyStack.length > 0) {
                const previousState = historyStack.pop();
                ctx.putImageData(previousState, 0, 0);
            }
        }

        // 2. Magic Eraser Logic (Click to Remove Color)
        function handleEraser(clientX, clientY) {
            // 1. Visual Feedback (Ripple Animation)
            const ripple = document.createElement('div');
            ripple.classList.add('ripple');
            ripple.style.left = (clientX + window.scrollX) + 'px';
            ripple.style.top = (clientY + window.scrollY) + 'px';
            document.body.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);

            // 2. Show Processing Text
            const overlay = document.getElementById('processing-overlay');
            overlay.style.display = 'block';

            // 3. Process with slight delay to allow UI update
            setTimeout(() => {
                // Save state before modification
                saveState();

                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                
                const x = Math.floor((clientX - rect.left) * scaleX);
                const y = Math.floor((clientY - rect.top) * scaleY);

                // Get the color user clicked on
                const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imgData.data;
                const i = (y * canvas.width + x) * 4;
                const r0 = data[i], g0 = data[i+1], b0 = data[i+2];
                const tolerance = 40; // Sensitivity

                // Loop through all pixels
                for(let j = 0; j < data.length; j += 4) {
                    const r = data[j], g = data[j+1], b = data[j+2];
                    if(Math.abs(r - r0) < tolerance && Math.abs(g - g0) < tolerance && Math.abs(b - b0) < tolerance) {
                        data[j+3] = 0; // Set Alpha to 0 (Transparent)
                    }
                }
                ctx.putImageData(imgData, 0, 0);
                
                // Hide Overlay
                overlay.style.display = 'none';
            }, 50);
        }

        // Manual Eraser Logic
        function startDrawing(e) {
            if (currentTool === 'manual') {
                isDrawing = true;
                saveState();
                draw(e);
            } else {
                handleEraser(e.clientX, e.clientY);
            }
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath(); // Reset path
        }

        function draw(e) {
            if (!isDrawing || currentTool !== 'manual') return;

            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;
            const size = document.getElementById('brushSize').value;

            ctx.globalCompositeOperation = 'destination-out';
            ctx.lineWidth = size;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);

            ctx.globalCompositeOperation = 'source-over';
        }

        // Event Listeners
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', (e) => {
            if (currentTool === 'manual') {
                const cursor = document.getElementById('brush-cursor');
                const size = document.getElementById('brushSize').value;
                cursor.style.width = size + 'px';
                cursor.style.height = size + 'px';
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
                cursor.style.display = 'block';
            }
            draw(e);
        });
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', () => {
            document.getElementById('brush-cursor').style.display = 'none';
            stopDrawing();
        });

        // Touch Support
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent("mousedown", { clientX: touch.clientX, clientY: touch.clientY });
            canvas.dispatchEvent(mouseEvent);
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent("mousemove", { clientX: touch.clientX, clientY: touch.clientY });
            canvas.dispatchEvent(mouseEvent);
        }, { passive: false });

        canvas.addEventListener('touchend', stopDrawing);

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'magic-erased.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // Initialize tool state
        setTool(currentTool);
    </script>
</body>
</html>
