<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Magic Eraser</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            background: linear-gradient(135deg, #20bf55, #01baef);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 3rem;
        }
        .controls { margin-bottom: 20px; }
        
        /* Canvas styling with a checkerboard background to show transparency */
        canvas {
            border: 2px solid #ccc;
            max-width: 100%;
            background-image: linear-gradient(45deg, #ccc 25%, transparent 25%), 
                              linear-gradient(-45deg, #ccc 25%, transparent 25%), 
                              linear-gradient(45deg, transparent 75%, #ccc 75%), 
                              linear-gradient(-45deg, transparent 75%, #ccc 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            cursor: crosshair;
        }

        /* Colorful Buttons Style */
        button {
            background: linear-gradient(135deg, #20bf55, #01baef);
            border: none;
            color: white;
            padding: 14px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        /* Animation Styles */
        #processing-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            display: none;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(32, 191, 85, 0.6);
        }
        .ripple {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(32, 191, 85, 0) 70%);
            border-radius: 50%;
            animation: rippleAnim 0.6s ease-out forwards;
            pointer-events: none;
            z-index: 999;
        }
        @keyframes rippleAnim {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(30); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>DRAVEXO</h1>
    
    <div id="processing-overlay">✨ Magic Removing...</div>

    <div class="controls">
        <button onclick="downloadImage()">⬇ Download PNG</button>
        <button onclick="undo()">↩ Undo</button>
        <button onclick="window.location.href='editor.html'">← Back to Editor</button>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const historyStack = [];

        // Load from LocalStorage if available
        const savedImage = localStorage.getItem("uploadedImage");
        if (!savedImage) {
            window.location.href = 'index.html';
        } else {
            loadImage(savedImage);
        }

        function loadImage(src) {
            const img = new Image();
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
            };
            img.src = src;
        }

        function undo() {
            if (historyStack.length > 0) {
                const previousState = historyStack.pop();
                ctx.putImageData(previousState, 0, 0);
            }
        }

        // 2. Magic Eraser Logic (Click to Remove Color)
        canvas.addEventListener('click', (e) => {
            // 1. Visual Feedback (Ripple Animation)
            const ripple = document.createElement('div');
            ripple.classList.add('ripple');
            ripple.style.left = e.pageX + 'px';
            ripple.style.top = e.pageY + 'px';
            document.body.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);

            // 2. Show Processing Text
            const overlay = document.getElementById('processing-overlay');
            overlay.style.display = 'block';

            // 3. Process with slight delay to allow UI update
            setTimeout(() => {
                // Save state before modification
                historyStack.push(ctx.getImageData(0, 0, canvas.width, canvas.height));

                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                
                const x = Math.floor((e.clientX - rect.left) * scaleX);
                const y = Math.floor((e.clientY - rect.top) * scaleY);

                // Get the color user clicked on
                const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imgData.data;
                const i = (y * canvas.width + x) * 4;
                const r0 = data[i], g0 = data[i+1], b0 = data[i+2];
                const tolerance = 40; // Sensitivity

                // Loop through all pixels
                for(let j = 0; j < data.length; j += 4) {
                    const r = data[j], g = data[j+1], b = data[j+2];
                    if(Math.abs(r - r0) < tolerance && Math.abs(g - g0) < tolerance && Math.abs(b - b0) < tolerance) {
                        data[j+3] = 0; // Set Alpha to 0 (Transparent)
                    }
                }
                ctx.putImageData(imgData, 0, 0);
                
                // Hide Overlay
                overlay.style.display = 'none';
            }, 50);
        });

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'magic-erased.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
